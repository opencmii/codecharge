<!doctype html>
<html lang="{res:locale}">
<head>

<meta name="author" content="{res:app_author}">
<meta name="application" content="{res:app_no}">
<link rel="canonical" href="{res:app_no}">
<meta name="description" content="{res:app_description}">
<meta name="dcterms.creator" content="{res:app_author}">
<meta name="dcterms.title" content="{res:app_title}">
<meta name="dcterms.issued" content="{res:meta_issued}" title="W3CDTF">
<meta name="dcterms.modified" content="{res:meta_modified}" title="W3CDTF">
<meta name="dcterms.subject" content="{res:meta_subject}" title="scheme">
<meta name="dcterms.language" content="{res:locale3}" title="ISO639-2">
<!-- CustomHeadStart -->
{Head} 
<!-- CustomHeadEnd -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--[if lte IE 8]>
<script src="{page:pathToCurrentPage}/../../js/jquery-ie.min.js"></script>
<script src="{page:pathToCurrentPage}/../../js/polyfills/html5shiv-min.js"></script>
<link rel=stylesheet href="{page:pathToCurrentPage}/../../grids/css/util-ie-min.css">
<link rel=stylesheet href="{page:pathToCurrentPage}/../../js/css/pe-ap-ie-min.css">
<link rel=stylesheet href="{page:pathToCurrentPage}/css/theme-ie-min.css"><noscript>
<link rel=stylesheet href="{page:pathToCurrentPage}/css/theme-ns-ie-min.css"></noscript>
<![endif]-->
<!--[if gt IE 8]><!-->
<script src="{page:pathToCurrentPage}/../../js/jquery.min.js"></script>
<link rel="stylesheet" href="{page:pathToCurrentPage}/../../grids/css/util-min.css">
<link rel="stylesheet" href="{page:pathToCurrentPage}/../../js/css/pe-ap-min.css">
<link rel="stylesheet" href="{page:pathToCurrentPage}/css/theme-min.css">
<link rel="stylesheet" href="{page:pathToCurrentPage}/css/theme-ns-min.css">
</head>
<body>
<noscript>
</noscript>
<!--<![endif]-->
<!-- CustomCSSStart -->
{CustomCSS} 
<!-- CustomCSSEnd -->
<div id="wb-body">
  <div id="wb-skip">
    <ul id="wb-tphp">
      <li id="wb-skip1"><a href="#wb-cont">{res:wb_skip1}</a> </li>
 
      <li id="wb-skip2"><a href="#wb-nav">{res:wb_skip2}</a> </li>
 
    </ul>
 
  </div>
 
  <div id="wb-head">
    <div id="wb-head-in">
      <header>
      <!-- HeaderStart -->
      <nav role="navigation">
      <div id="gcwu-gcnb">
        <h2>{res:gcwu_gcnb}</h2>
 
        <div id="gcwu-gcnb-in">
          <div id="gcwu-intranetnb">
            <div id="gcwu-intranetnb-in">
              <ul>
                {gcwu_gcnb} 
                <li id="gcwu-gcnb-lang"><a href="{page:FileName}?locale={res:gcwu_gcnb_lang_reverse2}" id="Link1">{res:gcwu_gcnb_lang_reverse}</a> </li>
 
              </ul>
 
            </div>
 
          </div>
 
          <div id="gcwu-gcnb-fip">
            <div id="gcwu-sig">
              <div id="gcwu-sig-in">
                <object type="image/svg+xml" aria-label="{res:gcwu_sig_label}" tabindex="-1" role="img" data="{page:pathToCurrentPage}/images/sig-blk-{res:gcwu_locale_en_fr}.svg">
                  <!-- BEGIN img null --><!-- END img null -->
                </object>
 
              </div>
 
            </div>
 
            <div id="gcwu-wmms">
              <div id="gcwu-wmms-in">
                <object type="image/svg+xml" aria-label="{res:gcwu_wmms_label}" tabindex="-1" role="img" data="{page:pathToCurrentPage}/images/wmms-intra.svg">
                  <!-- BEGIN img null --><!-- END img null -->
                </object>
 
              </div>
 
            </div>
 
          </div>
 
        </div>
 
      </div>
 </nav>
 
      <div role="banner" id="gcwu-bnr" aria-owns="gcwu-subsite">
        <div id="gcwu-bnr-in">
          <div id="gcwu-title">
            <p id="gcwu-title-in"><a href="#">{res:app_name}</a></p>
 
          </div>
 
          <section role="search">
          <!-- BEGIN Panel gcwu_srchbx -->
          <div id="gcwu-srchbx">
            <h2>{res:CCS_Search}</h2>
 
            <form method="post" action="#">
              <div id="gcwu-srchbx-in">
                <label for="gcwu-srch">{res:gcwu_srch_label}</label> <input id="gcwu-srch" maxlength="150" size="27" name="gcwu-srch"><input type="submit" id="gcwu-srch-submit" value="Search" name="gcwu-srch-submit">
              </div>
 
            </form>
 
          </div>
 <!-- END Panel gcwu_srchbx --></section>
 
        </div>
 
        <!-- BEGIN Panel gcwu_subsite -->
        <div id="gcwu-subsite" class="gcwu-subsite-1">
          <p><a title="{res:app_purpose}" href="#">{res:gcwu_subsite}</a></p>
          <!--{page:pathToCurrentPage} --></a></p>
 
        </div>
 <!-- END Panel gcwu_subsite -->
      </div>
 
      <nav role="navigation">
      {SiteMenu} 
      <div id="gcwu-bc">
        <h2>Breadcrumb trail</h2>
 {cgwu_breadcrum} 
      </div>
 </nav>
 
      <!-- HeaderEnd -->
      </header>
 
    </div>
 
  </div>
 
  <div id="wb-core">
    <div id="wb-core-in" class="equalize">
      <div role="main" id="wb-main">
        <div id="wb-main-in">
          <!-- MainContentStart -->
          {Content} 
          <!-- MainContentEnd -->
        </div>
 
      </div>
 
    </div>
 
  </div>
 
  <div id="wb-foot">
    <div id="wb-foot-in">
      <footer>
      <h2 id="wb-nav">Footer</h2>
 
      <!-- FooterStart -->
      {Footer} 
      <!-- FooterEnd -->
      </footer>
 
    </div>
 
  </div>
</div>
<!-- ScriptsStart -->
<script src="{page:pathToCurrentPage}/../../js/settings.js"></script>
<!--[if lte IE 8]>
<script 
src="{page:pathToCurrentPage}/../../theme-gcwu-intranet/js/theme-ie-min.js"></script>

<script src="{page:pathToCurrentPage}/../../js/jquerymobile/jquery.mobile.min.js"></script>
<!--<![endif]-->
<!-- ScriptsEnd -->
<!-- CustomScriptsStart -->
{CustomScripts}
<!-- CustomScriptsEnd -->
</body>
</html>
